/* OBJECT DEFINITION FOR A SQUARE OBJECT SHAPE
constructor takes an initial xpos, ypos, width and height for the shape.
You also need to give the context and canvas associated
with the potential instance of this shape
*/


function RectShapeObject(x, y, w, h, r, g, b, a, canvas, context, speedX, speedY){
  this.context = context;
  this.canvas = canvas;
  this.x =x;
  this.y =y;
  this.w=w;
  this.h=h;
  this.r = r;
  this.g = g;
  this.b = b;
  this.a = a;

  this.innerW = this.w/2;
  this.innerH = this.h/2;

  this.innerX = this.x + this.innerW/2;
  this.innerY = this.y + this.innerH/2;

  this.speedX = speedX;
  this.speedY = speedY;


  // method to display - needs to be filled in
  this.display = function(){

    this.context.fillStyle = "rgba(" + this.r +"," + this.g + ","+ this.b + ","+ this.a + ")";
    this.context.fillRect(this.x, this.y, this.w, this.h);
    //this.context.clearRect(this.innerX, this.innerY, this.innerW, this.innerH);
    this.context.clearRect(this.x, this.y, this.w, this.h);
    this.context.lineWidth = 7;
    this.context.stroke();

  }

  // method to update (animation) - needs to be filled in
  this.update = function(){
    if((this.x+this.w)>this.canvas.width || this.x < 0){
      this.speedX = this.speedX*=-1;    //changes direction if shape leaves canvas
    }

    if((this.y+this.h)>this.canvas.height || this.y < 0){
      this.speedY = this.speedY*=-1;    //changes direction if shape leaves canvas
    }

    this.x += this.speedX;
    this.y += this.speedY;

  }

}


/* OBJECT DEFINITION FOR An Ellipse OBJECT SHAPE
constructor takes an initial xpos, ypos, width and height for the shape.
You also need to give the context and canvas associated
with the potential instance of this shape
*/
//   ((i*55), canvasAniB.height/2, 10, r, g, b, 1.0, canvasAniB, contextB, (i%5)+1, (i%7)+1)
function EllipseShapeObject(x, y, radius, r, g, b, a, canvas, context){
  this.context =context;
  this.canvas = canvas;
  this.x =x;
  this.y =y;
  this.radius = radius;
  this.r = r;
  this.g = g;
  this.b = b;
  this.a = a;

  this.innerW = this.w/2;
  this.innerH = this.h/2;

  this.innerX = this.x + this.innerW/2;
  this.innerY = this.y + this.innerH/2;



  // method to display - needs to be filled in
  this.display = function(){

    this.context.beginPath();

    //arc(x, y, radius, startAngle, endAngle)
    //startAngle = 0 degrees (0 radians)
    //endAngle = 360 degrees (2pi radians)
    this.context.arc(x, y, radius, 0, (2 * Math.PI));
    this.context.fillStyle = "rgba(" + this.r +"," + this.g + ","+ this.b + ","+ this.a + ")";
    this.context.fill();
    this.context.lineWidth = 13;
    this.context.stroke();

    //this.context.fillRect(this.x, this.y, this.w, this.h);
    //this.context.clearRect(this.innerX, this.innerY, this.innerW, this.innerH);
  }
  // method to update (animation) - needs to be filled in
  this.update = function(){

    if (this.a >= 0.0){
      this.a = this.a - 0.01;
    }

  }


}
/* OBJECT DEFINITION FOR A Free OBJECT SHAPE
constructor takes an initial xpos, ypos, width and height for the shape.
You also need to give the context and canvas associated
with the potential instance of this shape
*/
function FreeShapeObject(x, y, w, h, r, g, b, a, canvas, context, speedX, speedY){
  this.context =context;
  this.canvas = canvas;
  this.x =x;
  this.y =y;
  this.w=w;
  this.h=h;
  this.r = r;
  this.g = g;
  this.b = b;
  this.a = a;

  this.innerW = this.w/2;
  this.innerH = this.h/2;

  this.innerX = this.x + this.innerW/2;
  this.innerY = this.y + this.innerH/2;

  this.speedX = speedX;
  this.speedY = speedY;


  // method to display - needs to be filled in
  this.display = function(){
    this.context.beginPath();
    this.context.fillStyle("rgba(" + this.r +"," + this.g + ","+ this.b + ","+ this.a + ")");
    this.context.moveTo(this.x, this.y);
    this.context.lineTo(this.x + 30, this.y);
    this.context.lineTo(this.x + 30, this.y + 30);
    this.context.fill();
    this.context.lineWidth = 6;
    this.context.stroke();
    this.context.closePath();

  }
  // method to update (animation) - needs to be filled in
  this.update = function(){
    if((this.x+this.w)>this.canvas.width || this.x < 0){
      this.speedX = this.speedX*=-1;    //changes direction if shape leaves canvas
    }

    if((this.y+this.h)>this.canvas.height || this.y < 0){
      this.speedY = this.speedY*=-1;    //changes direction if shape leaves canvas
    }

    this.x += this.speedX;
    this.y += this.speedY;

    this.innerX = this.x + this.innerW/2; //have small inner black box move with red box
    this.innerY = this.y + this.innerH/2;

  }
}
